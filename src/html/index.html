<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Ruport Test Task</title>
  </head>
  <body>
    <form class="form" id="form" method="post" action="http://private-63fc1f-testtask4.apiary-mock.com/ruport-sendform">
      <h1 class="form__title">Форма</h1>
      <label class="form__label form__label--required" for="name">Полное имя</label>
      <input class="form__input" id="name" name="name" type="text" required="required" placeholder="Иван Иванов">
      <label class="form__label form__label--required" for="mail">Почта</label>
      <input class="form__input" id="mail" type="email" name="email" required="required" placeholder="ivanov@gmail.com">
      <label class="form__label" for="phone">Номер телефона</label>
      <input class="form__input" id="phone" name="phone" placeholder="8 999 999 99 99">
      <label class="form__label" for="message">Ваше сообщение</label>
      <textarea class="form__textarea" id="message" type="text" name="message" placeholder="Я думаю, что..."></textarea>
      <button class="form__button button" id="submit" disabled="disabled">Отправить</button>
    </form>
    <script src="./js/form.js"></script>
    <script src="./js/validate.js"></script>
  </body>
</html>
